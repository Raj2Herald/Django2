<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of Flights</title>
</head>
<body>
    <h1> List of Flights</h1>
    {% for flight in flights %}
    Flight's origin : {{flight.origin}} <br>
    Flight's destination : {{flight.destination}} <br>
    Flight's duration : {{flight.duration}}<br>
    <a href="edit/{{flight.id}}">Edit this</a> <br>
    ======================================== <br>
    {% empty %}
        There are no Flights availble.
    {% endfor %}
</body>
</html>
